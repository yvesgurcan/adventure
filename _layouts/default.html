<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <script>
        const ERROR_ENDPOINT = 'errorendpoint';

        // send request
        function sendRequest(url, body) {
            return fetch(url, {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
        }

        // send general error
        async function sendError(errorObject) {
            try {
                await sendRequest(ERROR_ENDPOINT, { type: 'unknown', errorObject });
            } catch (error) {
                console.error({ error });
            }
        }

        // send 404 error
        async function send404() {
            try {
                await fetch(ERROR_ENDPOINT, { type: '404', url: window.location.href });
            } catch (error) {
                console.error({ error });
            }
            console.log(window.location);
        }
    </script>

    <div class="flex">
        <div class="container">
            <section id="main_content">
                {{ content }}
            </section>
        </div>
    </div>

    <script>
        // on submit
        if (document.forms.length > 0) {
            document.forms[0].onsubmit = async (event) => {
                event.preventDefault();
                const { target } = event;
                const endpoint = target.action;
                const redirect = target.target;
                console.log({ endpoint, redirect });
                let data = {};
                Array.from(target.elements).map(({ id, type, value }) => {
                    if (type === 'textarea' || type === 'input') {
                        data[id] = value;
                    }
                });
                console.log({ data });
                try {
                    const response = await sendRequest(endpoint, data);
                    console.log({ response });
                    window.location.href = redirect;
                } catch (error) {
                    console.error({ error });
                    setTimeout(() => window.location.href = redirect, 5000);
                }
            };
        }
    </script>
    
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
